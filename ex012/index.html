<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <style>
        body{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>este vídeos está hospedado em meu  próprio servidor</p>

    <video controls width="560" poster="imagem/foto2.png" width="500" loop>
           
         <source src="midia/Meu-Video.ogv.ogv" type="video/ogv">

    </video>
    <h1>Inserindo vídeos do youtube</h1><iframe width="560" height="315" src="https://www.youtube.com/embed/IGTJyeSGrzI?si=SfX-eAYGEVxgmEaq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
