<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de tabela completa</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            height: 200px;
            border-collapse: collapse;
        }
        
        td,th{
            border: 1px solid black;
           
            
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Filmes favoritos</caption>
        <thead>
            <tr>
                <th>Grupo</th>
                <th >nomes</th>
                <th colspan="3">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3"">Mulheres</th>
                <td>Ana maria</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
             <td>Beatriz souza</td>
             <td> hulk</td>
             <td>inception</td>
             <td>batman</td>
            </tr>
            <tr>
                <td>Claudia Melo</td>
                <td>oblivion</td>
                <td>matrix</td>
                <td>big-hero</td>
            </tr>
            <tr>
                <th rowspan="3">Homens</th>
                <td>Bruno sousa</td>
                <td>intocaveis</td>
                <td>Amnésia</td>
                <td>gladiador</td>
            </tr>
            <tr>
                <td>Daniel mendonça</td>
                <td>Ben 10</td>
                <td>wall-e</td>
                <td>Danguai</td>
            </tr>
            <tr>
                <td>Fabiano melo</td>
                <td>Star-wars 5</td>
                <td> taxi driver</td>
                <td>Toy story</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
