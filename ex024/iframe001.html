<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao Iframe</title>
    <style>      
        body{
            color: white;
            background-color: black;
        }
       
    </style>
</head>
<body>
    <h1>Usando Iframe pela primeira vez!</h1>

    <h2>Sem Iframe</h2>
    <p>
        Acessando o site do<a href="https://www.cursoemvideo.com" target="_blank"> Curso em Video</a> para aprender a programar.
    </p> <!--Aqui é um link sem usar o IFRAME-->
    <h2>Com Iframe </h2>
    <p>
        acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="250px" width="400px  "> 
        </iframe>  <!--VAI CRIAR UMA CAIXAR QUR VAI CONTER UM CONTEÚDO DO LINO INSERIDO,NO IFRAME, COM O DISPLAIY INLINE.-->
        
        para aprender a programar.
    </p>
    <h2>Repositório do gustavo guanabara</h2>
    <p>
        O repositorio do gustavo guanabara

        <iframe src="https://gustavoguanabara.github.io" height="250px" width="400px" >
            <a href="https://gustavoguanabara.github.io"></a>
        </iframe>
        também é muito legal 
    </p>
    
</body>
</html>
