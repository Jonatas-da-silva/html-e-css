<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefone e e-mail</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #9b92929f;
        }
    </style>
</head>
<body>
    <h1>Testanto forms com telefones e e-mails.</h1>
    <form action="cadastro.js" method="post">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="ifone">Telefone:</label>
                <input type="tel" name="fone" id="ifone" placeholder="(00) 00000-0000" autocomplete="tel" required minlength="11" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" placeholder="Informe seu e-mail" required autocomplete="email">
            </p>
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
        </fieldset>


    </form>
</body>
</html>
