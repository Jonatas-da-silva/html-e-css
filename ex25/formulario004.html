<!DOCTYPE html>
<html lang="pt-b">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com formulários em html</title>
</head>
<body>
    <h1>Teste com checkbox e Radio button</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxm" checked value="M"> <label for="isxm">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol </label><br>
            <input type="checkbox" name="esq" id="iesq"><label for="iesq">Queimado</label> <br>
            <input type="checkbox" name="esv" id="iesv"><label for="iesv">Vôlei</label> <br>
            <input type="checkbox" name="espb" id="iesb"><label for="iesb">Basquete</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p> 

    </form>
</body>
</html>
